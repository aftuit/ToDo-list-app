<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.css">

</head>
<body>
<div class="container">
    <div class="card mt-4 p-4">
        <div class="input-group mx-auto">
            <input type="text" class="form-control mt-3 w-75 shadow-none" placeholder="Vazifani kiriting..." id="work">
            <div class="input-group-append">
                <button type="button" class="btn btn-success mt-3 shadow-none" id="add-work" onclick="addTodo()">Yuklash</button>
            </div>
        </div>

      <div class="mt-4">
        <div class="progress ">
            <div class="progress-bar" style="width: 0;" id="percent"></div>
        </div>
        <div class="text-center" id="percent-pointer"></div>
      </div>

        <div class="row">
            <div class="col-4">
                <div class="input-group input-group1 ">
                    <input type="text" placeholder="Qidirish..."  id="seachInput">
                    <div class="input-group-append">
                        <svg onclick="searchByTodo()" aria-hidden="true" 
                        focusable="false" data-prefix="fas" data-icon="search" 
                        role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" 
                        class="svg-inline--fa fa-search fa-w-16 fa-fw"><path fill="black" 
                        d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" class=""></path></svg>
                    </div>
                </div> 
            </div>

            <div class="col-8" id='searchResult'>
                
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-6" >
                <div class="card">
                    <div class="card-header text-center d-flex align-items-center justify-content-between">
                        <h5>Topshiriladigan vazifalar</h5>
                        <button type="button" class="btn btn-primary" onclick="sortList(todoList)">Tartiblash</button>
                    </div>
                    <div class="card-body" id="todo-list">

                    </div>
                </div>
            </div>
            <div class="col-6" >
                <div class="card">
                    <div class="card-header text-center d-flex align-items-center justify-content-between">
                        <h5>Topshirilib bo'lingan vazifalar</h5>
                        <button type="button" class="btn btn-primary" onclick="sortList(doneList)">Tartiblash</button>
                    </div>
                    <div class="card-body" id="done-list">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/mainn.js"></script>
</body>
</html>
